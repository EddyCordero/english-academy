<h1>Teachers</h1>

<button type="button"
                  class="btn btn-primary float-right"
                  (click)="openModal()">
            Agregar
          </button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.firstName }}</td>
        <td>{{ teacher.lastName }}</td>
        <td>{{ teacher.dateOfBirth | date  }}</td>
        <td>
          <a [routerLink]="['/detail-teacher', teacher.id]" routerLinkActive="active" 
                class="btn btn-secondary"
                >
          Detalle
        </a>
          <button type="button"
                  class="btn btn-primary mr-2"
                  (click)="openEditTeacher(teacher)">
            Editar
          </button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="deleteTeacher(teacher.id)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #AddContentModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <div class="modal-title w-100 text-center mb-0">
        <i class="fas fa-search  fa-fw fa-2x pull-left text-primary"></i>
        <span class="h4">Agregar Maestro</span><br/>
      </div>
      <button type='button' class='close' data-dismiss='modal' aria-label='Close' (click)="d('Cross click')">
        <span aria-hidden='true'>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 text-left">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="addFirstName">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Apellido</label>
              <input type="text" class="form-control" name="lastname" [(ngModel)]="addLastName">
            </div>
            <div class="form-group">
              <label for="example-date-input">Date</label>
                <input class="form-control" type="date" name="date" [(ngModel)]="addDateOfBirth">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger mr-20"
              (click)="c('Close click')">
        <i class="fas fa-ban fa-fw"></i> Cancelar
      </button>
      <button class="btn btn-success" (click)="addTeacher()">
        <i class="fas fa-check-circle fa-fw"></i> Guardar
      </button>
    </div>
  </ng-template>

  <ng-template #EditContentModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <div class="modal-title w-100 text-center mb-0">
        <i class="fas fa-search  fa-fw fa-2x pull-left text-primary"></i>
        <span class="h4">Editar Maestro</span><br/>
      </div>
      <button type='button' class='close' data-dismiss='modal' aria-label='Close' (click)="d('Cross click')">
        <span aria-hidden='true'>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 text-left">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="editFirstName">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Apellido</label>
              <input type="text" class="form-control" name="lastname" [(ngModel)]="editLastName">
            </div>
            <div class="form-group">
              <label for="example-date-input">Date</label>
                <input class="form-control" type="date" name="date" [(ngModel)]="editDateOfBirth">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger mr-20"
              (click)="c('Close click')">
        <i class="fas fa-ban fa-fw"></i> Cancelar
      </button>
      <button class="btn btn-success" (click)="editTeacher()">
        <i class="fas fa-check-circle fa-fw"></i> Editar
      </button>
    </div>
  </ng-template>
